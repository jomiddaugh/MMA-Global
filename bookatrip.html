<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>MMA Global</title>
</head>

<body>
    <header class="tripheader">
        <div class="col-12 text">
            <h1> Book A Trip</h1>
        </div>
    </header>

    <div class="row row-content">
        <div class="col-md-10">
            <form>
                <div class="form-group row">
                    <label for="firstName" class="col-md-2 col-form-label"> First Name </label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="lastName" class="col-md-2 col-form-label"> Last Name </label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" />
                    </div>  
                </div>
                <div class="form-group row">
                    <label for="areaCode" class="col-md-2 col-form-label"> Contact Tel. </label>
                    <div class="col-5 col-md-3">
                        <input type="tel" class="form-control" id="areaCode" name="areaCode" placeholder="Area Code" />
                    </div>
                    <div class="col-7">    
                        <input type="tel" class="form-control" name="telNum" placeholder="Tel. number" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="emal" class="col-md-2 col-form-label"> Email </label>
                    <div class="col-md-10">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col offset-md-2">
                        May We contact you?
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" id="contactYes" name="contactRadios" value="yes" />
                                <label for="contactYes" class="form-check-label"> Yes </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" id="contactNo" name="contactRadios" value="no" />
                                <label for="contactNo" class="form-check-label"> No </label>
                            </div>    
                    </div>    
                </div>
                <div class="form-group row">
                    <label for="feedback" class="col-md-2 col-form-label">Your Feedback</label>
                    <div class="col-md-10">
                        <textarea id="feedback" name="feedback" rows="8"> </textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-md-2 col-md-10">
                        <button type="submit" class="btn btn-primary"> Send Feedback</button>
                    </div>
                </div>
            </form>
        </div>
   </div>

    <footer class="site-footer">
        <div class="container">
            <div class="row">
                <div class="col-4 col-sm-2 offset-1">
                    <h5>Links</h5>
                    <ul class="list-unstyled">
                        <li> <a href="index.html">Home </a> </li>
                        <li> <a href="#">Information </a> </li>
                        <li> <a href="#">Book A Trip </a> </li>
                        <li> <a href="#">News  </a> </li>
                    </ul>
                </div>
                <div class="col-6 col-sm-5 text-center">
                    <h5>Social </h5>
                    <a class="btn btn-social-icon btn-instagram" href="http://instagram.com/"><i class=""></i></a>
                    <a class="btn btn-social-icon btn-facebook" href="http://facebook.com/"><i class=""></i></a>
                    <a class="btn btn-social-icon btn-twitter" href="http://twitter.com/"><i class=""></i></a>
                    <a class="btn btn-social-icon btn-google" href="http://youtube.com/"><i class=""></i></a>
                </div>

                <div class="col-sm-4 text-center">
                    <h5> Contact Us</h5>
                    <a role="button" class="btn btn-btnc-3" href="tel:+503-852-6624"> <i class="fa fa-phone"> </i> 503-852-6624 </a> <br />
            	    <a role="button" class="btn btn-btnc-3" href="mailto:mmaglobal.com"> <i class="fa fa-envelope-o"> </i> team@mmaglobal.com </a>
                </div>
            </div>
        </div>
    </footer>

    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/js/scripts.js"></script>   
</body>
